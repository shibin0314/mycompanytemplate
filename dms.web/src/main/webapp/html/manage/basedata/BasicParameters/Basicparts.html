<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		$("a[data-goback='page']",container).click();
		
	});
	
	$("div[data-pageInitCallBack='true']",container).on("callBack.dms",function(event,response){
		var isChecked = $("[data-fieldName='parts_multiStock.PARAM_VALUE']",container).is(':checked');
		if(isChecked){
			 $("[data-fieldName='parts_multiStock.PARAM_VALUE']").attr("disabled","disabled");
		}
	});
	
});

</script>
