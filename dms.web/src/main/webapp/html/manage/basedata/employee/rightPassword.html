<div class="dms-edit ajaxrest" data-url="/basedata/users/loginuser"
	data-model="manage">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">更改密码</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12  ">
							
							<div class="form-group col-xs-12">
								<label class="control-label col-xs-4">账号</label>
								<div class="col-xs-8">
									<input type="text" class="form-control" id="userCode"
										name="userCode" data-fieldName="user_code" disabled>
								</div>
							</div>
							
						</div>
						<div class="col-xs-12 ">
							
							<div class="form-group col-xs-12">
								<label class="control-label col-xs-4">姓名</label>
								<div class="col-xs-8 ">
									<input type="text" class="form-control" id="employeeName"
										name="employeeName" data-fieldName="employee_name" disabled>
								</div>
							</div>
							
						</div>

						<div class="col-xs-12 ">
							
							<div class="form-group col-xs-12">
								<label class="control-label col-xs-4">原密码</label>
								<div class="col-xs-8">

									<input id="password" name=password type="password"
										class="form-control required passWD"  />
								</div>
							</div>
							
						</div>
						<div class="col-xs-12 ">
							
							<div class="form-group col-xs-12">
								<label class="control-label col-xs-4">新密码</label>
								<div class="col-xs-8">
									<input id="newPassword" name="newPassword" type="password"
										class="form-control required passWD" />
								</div>
							</div>
							
						</div>
						<div class="col-xs-12 ">
							
							<div class="form-group col-xs-12">
								<label class="control-label col-xs-4">确认密码</label>
								<div class="col-xs-8">
									<input id="confirmPassword" name="confirmPassword" type="password"
									class="form-control required passWD" />
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>


		</div>
		<div class="modal-footer center-block">
			<a data-url="/basedata/users/editpassword" data-model="manage"
				data-method="PUT" data-callBack="true" class="btn blue"
				data-toggle="confirmation"><i class="fa fa-save"></i>保存</a> <a
				data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>
