<div class="dms-edit ajaxrest"
	data-url="/basedata/users/loginuser" data-model="manage" data-pageInitCallBack="true">
	<form class="form-horizontal">
		
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">员工基本信息</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">员工编号</label>
								<div class="col-xs-8">
									<input id="employeeNo" readonly name="employeeNo" class="form-control"
										type="text" data-fieldName="employee_no" disabled/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">员工姓名</label>
								<div class="col-xs-8">
									<input id="employeeName" name="employeeName"
										class="form-control" type="text" data-fieldName="employee_name" disabled/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">部门</label>
								<div class="col-xs-8">
								     <div class="input-group">
										    <input id="orgName" disabled="disabled" name="orgName"class="form-control required" type="text" data-fieldName="org_name" />
										    <input id="orgCode"  name="orgCode"class="form-control" type="hidden" data-fieldName="org_code" />
											<span class="input-group-btn">
												<button class="btn default btn-sm" type="button" data-url="manage/basedata/employee/selectDept.html"
													data-toggle="modal" data-width="modal-sm"> <i class="fa fa-sitemap"></i>
												</button>
												<button class="btn default input-clear" type="button">
	                                            			<i class="fa fa-close"></i>
	                                    				</button>
										   </span>
									   </div>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">职务</label>
								<div class="col-xs-8">
									<select id="positionCode" name="positionCode"
										class="bs-select form-control"
										data-url="/basedata/positions/duty/dicts" data-model="manage"
										data-labelValue="POSITION_CODE" data-lableDesc="POSITION_NAME" data-fieldName="position_code" disabled>
									</select>
								</div>

							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">性别</label>
								<div class="col-xs-8">
									<select id="gender" name="gender"
										class="bs-select form-control" data-dictCode="1002"
										data-value="10021001" data-fieldName="gender" disabled>
									</select>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6  col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">出生日期</label>
								<div class="col-xs-8">
									<div class="input-group date  date-picker">
										<input id="birthday" name="birthday" disabled
											class="form-control" type="text" value="" data-fieldName="birthday" /> <span
											class="input-group-btn">
											<button class="btn default date-set" type="button" disabled>
												<i class="fa fa-calendar"></i>
											</button>
                                             
										</span>

									</div>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">身份证号</label>
								<div class="col-xs-8">
									<input id="certificateId" name="certificateId"
										class="form-control IDNumber" type="text" data-fieldName="certificate_id" disabled/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">手机</label>
								<div class="col-xs-8">
									<input id="mobile" name="mobile" type="text"
										class="form-control phone" data-fieldName="mobile"/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">电话</label>
								<div class="col-xs-8">
									<input id="phone" name="phone" type="text" class="form-control" data-fieldName="phone" maxlength="15"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">E_MAIL</label>
								<div class="col-xs-8">
									<input id="eMail" name="eMail" type="text" class="form-control email" data-fieldName="e_mail"/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-8">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2">地址</label>
								<div class="col-xs-8 col-sm-10">
									<input id="address" name="address" type="text"
										class="form-control" data-fieldName="address" maxlength="60"/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">邮编</label>
								<div class="col-xs-8">
									<input id="zipCode" name="zipCode" type="text"
										class="form-control zipCode" data-fieldName="zip_code"/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">在职状态</label>
								<div class="col-xs-8">
									<select id="isOnjob" name="isOnjob"
										class="bs-select form-control" data-existsDefault="false" data-dictCode="1008"
										data-fieldName="is_onjob" disabled>
									</select>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">离职日期</label>
								<div class="col-xs-8">
									<div class="input-group date date-picker">
										<input id="dimissionDate" name="dimissionDate" disabled
											class="form-control" type="text" value=""  data-fieldName="dimission_date"/> <span
											class="input-group-btn">
											<button class="btn default date-set" type="button" disabled>
												<i class="fa fa-calendar"></i>
											</button>
                                             
										</span>

									</div>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">建档日期</label>
								<div class="col-xs-8">
									<div class="input-group date date-picker">
										<input id="foundDate" name="foundDate" disabled
											class="form-control" type="text" value=""  data-fieldName="found_date"/> <span
											class="input-group-btn">
											<button class="btn default date-set" type="button" disabled>
												<i class="fa fa-calendar"></i>
											</button>
                                             
										</span>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">技能信息</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6  col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">工种</label>
								<div class="col-xs-8">
									<select id="workerTypeCode" name="workerTypeCode"
										class="bs-select form-control"
										data-url="/basedata/workerTypes/employees/dicts" data-model="repair"
										data-labelValue="WORKER_TYPE_CODE"
										data-lableDesc="WORKER_TYPE_NAME" data-fieldName="worker_type_code" disabled>
									</select>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6  col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">技师等级</label>
								<div class="col-xs-8">
									<select id="technicianGrade" name="technicianGrade" class="bs-select form-control"
										data-dictCode="1007" data-value="" data-fieldName="technician_grade" disabled>
									</select>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6  col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">主维修工位</label>
								<div class="col-xs-8">
									<select id="defaultPosition" name="defaultPosition"
										class="bs-select form-control"
										data-url="/basedata/repairpositions/employee/dicts" data-model="repair"
										data-labelValue="LABOUR_POSITION_CODE"
										data-lableDesc="LABOUR_POSITION_NAME" data-fieldName="default_position" disabled>
									</select>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group"><!--  -->
							   <label class="control-label col-xs-1"></label>
								<div class="col-xs-11">
									<input id="employeeRoles" name="employeeRoles" type="checkbox"
								    data-dictCode="1006"  data-allFlag="false"
								   data-fieldName="roles"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<a data-url="/basedata/users/loginuser" data-model="manage" data-method="PUT"
				data-callBack="true" class="btn blue"
				data-toggle="confirmation"><i class="fa fa-save"></i>保存</a> <a
				data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	 $("input[type='checkbox']",container).click( 
	   function(){ 
			 this.checked = !this.checked; 
	   } 
	 ); 
	
	
});
</script>
